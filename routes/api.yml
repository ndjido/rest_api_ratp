paths:
  '/loginYml':
    post:
      summary: Login with username and password
      tags:
        - exampleYml
        - example
      description: Returns a user based on username
      operationId: loginYml
      consumes: 
        - text/html
      responses:
        200:
          description: Successful response.
          schema:
            '$ref': '#/definitions/User'
            '/helloYml':
    get:
      summary: Get hello message
      tags:
        - exampleYml
        - example
      description: 'Return "Hello #{ name }!" string'
      operationId: helloYml
      consumes: 
        - text/html
      parameters:
        - name: name
          in: query
          description: Hello subject
          required: true
          type: string
      responses:
        200:
          description: 'Successful response'
          schema:
            type: string


definitions:
    User:
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string    